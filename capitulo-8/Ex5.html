<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
    let meuObjeto = {
        nome: "Vitor",
        idade: 38
    };

    let meuJson = JSON.stringify(meuObjeto);
    localStorage.setItem("meuObjeto", meuJson);

    let recuperado = localStorage.getItem("meuObjeto");
    let objetoNovo = JSON.parse(recuperado);

    console.log(objetoNovo.nome);
</script>
</body>
</html>
